<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Languages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .bg {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    h1 {
      color: white;
      font-size: 48px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }

    .language-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .language-container a img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      border: 3px solid white;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .language-container a img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="bg">
    <h1>Frontend Languages</h1>
    <div class="language-container">
      <a href="html.html"><img src="html.jpg" alt="HTML"></a>
      <a href="css.html"><img src="css.png" alt="CSS"></a>
      <a href="js.html"><img src="js.png" alt="JavaScript"></a>
    </div>
  </div>
</body>
</html>
